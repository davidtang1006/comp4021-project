<!DOCTYPE html>
<html>

<head>
    <title>Job Seeker Profile Submission</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="./assets/brand/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" type="text/css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./assets/brand/binoculars.png" width="40" height="40" alt="" loading="lazy">
            <span class="ml-2">Job Seeker Profile Submission</span>
        </a>
    </nav>

    <div class="card m-4">
        <h5 class="card-header">Page 1 of 2</h5>

        <div class="card-body">
            <form style="display: none">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="input-1a">Input 1a</label>
                        <input type="email" class="form-control" id="input-1a">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="input-1b">Input 1b (masked)</label>
                        <input type="password" class="form-control" id="input-1b">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-1c">Input 1c</label>
                    <input type="text" class="form-control" id="input-1c" placeholder="Placeholder text">
                </div>
                <div class="form-group">
                    <label for="input-1d">Input 1d</label>
                    <input type="text" class="form-control" id="input-1d" placeholder="Placeholder text">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="input-1e">Input 1e</label>
                        <input type="text" class="form-control" id="input-1e">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="input-1f">Input 1f</label>
                        <select id="input-1f" class="form-control">
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="input-1g">Input 1g</label>
                        <input type="text" class="form-control" id="input-1g">
                    </div>
                </div>
            </form>

            <form>
                <div class="form-group">
                    <label for="input-2a">Input 2a</label>
                    <textarea class="form-control" id="input-2a" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="input-2b">Input 2b</label>
                        <select multiple class="form-control" id="input-2b">
                            <option name="input-2b-1">1</option>
                            <option name="input-2b-2">2</option>
                            <option name="input-2b-3">3</option>
                            <option name="input-2b-4">4</option>
                            <option name="input-2b-5">5</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="input-2c">Input 2c</label>
                        <input type="range" class="form-control-range" id="input-2c">
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-primary mt-4">Submit form</button>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center m-4">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</body>

</html>
